env:
  RUBY_VERSION: 2.7.6

on:
  push:
    branches:
      - '**'
      
jobs:
  # LINTERS
  linters_ruby:
    name: Linters Ruby
    runs-on: ubuntu-latest
    # steps:
    #   - uses: actions/checkout@v3
    #   - run: |
    #       echo ${{ github.workspace }}
    #       echo $GITHUB_WORKSPACE
    env:  
      BUNDLE_GEMFILE: ${{ github.workspace }}
    steps:
      - name: Set up Ruby
      - uses: actions/checkout@v3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Formatting and Security Checks
        run: |
          bundle exec rubocop
